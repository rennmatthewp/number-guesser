<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="fonts" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
  </head>
  <body>
    <header>
      <h1><span>Number</span>Guesser</h1>
    </header>
    <form class="guess-input" action="index.html" method="post">
      <input id="user-guess" type="number" name="user-guess" value="">
      <input id="submit-button" type="button" name="Guess" value="Submit">
      <input type="button" name="Clear" value="Clear">
    </form>
    <div class="display-guess">
      <p>Your last guess was</p>
      <p>25</p>
      <p id="guess-feedback">Too low looooser</p>
    </div>
    <input type="button" name="reset" value="Reset">
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
