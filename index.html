<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="fonts" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
  </head>

  <body>
    <header>
      <h1><strong aria-disabled="true">Number</strong>Guesser</h1>
    </header>

    <main>
      <form class="guess-input" action="index.html" method="post">
        <fieldset>
          <input id="user-guess" type="text" name="user-guess" value="" placeholder="Enter your guess">
          <button id="submit-button" type="submit" name="button" disabled>Guess</button>
          <button id="clear-button" type="clear-button" name="button" disabled>Clear</button>
        </fieldset>
      </form>

      <article class="display-guess">
        <p id="guess-prompt"></p>
        <p id="last-guess">#</p>
        <p id="guess-feedback"></p>
      </article>

      <form class="reset">
        <button id="reset-button" disabled>Reset</button>
      </form>
      <script type="text/javascript" src="scripts.js"></script>
    </main>
  </body>
</html>
